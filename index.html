<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Youtube</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/assets/css/styles.css">
</head>
<body>
  
  <div class="contenedor active">
    <header class="header">
      <!-- primer grupo logo + mi nombre -->
      <div class="contenedor-logo">
        <button id="boton-menu" class="boton-menu"><i class="fas fa-bars"></i></button>
        <a href="" class="logo"><i class="fas fa-play"></i><span>Damian Vigo</span></a>
      </div>

      <!-- segundo grupo buscador -->
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar">
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>

      <!-- tercer-grupo iconos + imagen-->
      <div class="botones-header">
        <button><i class="fas fa-upload"></i></button>
        <button><i class="fas fa-th"></i></button>
        <button><i class="fas fa-bell"></i></button>
        <a href="#" class="avatar"><img src="src/assets/img/avatar.jpg" alt="Portrait de Damian Vigo"></a>
      </div>

    </header>
     
    
    
      <nav class="menu-lateral">Menu</nav>

    <main class="main">Contenido Principal</main>
  </div>


  <script src="https://kit.fontawesome.com/e36e673736.js" crossorigin="anonymous"></script>
  <script src="src/components/main.js"></script>
</body>
</html>
